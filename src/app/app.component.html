<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h1>{{title}}</h1>
</div>

<div class="content" role="main">

  <div class="letter-picker">
    <h2 class="letter-picker title">Letter Status</h2>
    <app-letter-picker *ngFor="let letter of letters" [letter]="letter" (updateLetter)="onLetterUpdate($event)">
    </app-letter-picker>
  </div>

  <div class="word-suggestions">
    <h2>Word Suggestions</h2>
    <p *ngFor="let word of wordSuggestionList | slice : 0:25; index as i" (click)="tryWord(word)" class="clickable">
      {{i+1}} - {{word}}
    </p>
  </div>


</div>
